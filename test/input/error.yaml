title: Error Reporting
id: error
tests:

- title: Scan Errors
  tests:
  - uri: /'?%@$'
    expect: 400
  - uri: /'%FF'
    expect: 400
  - uri: /'Hello
    expect: 400
  - uri: /`Hello'
    expect: 400


